<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media to Video Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
            --text-color: #5a5c69;
        }
        
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            border-bottom: none;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .progress {
            height: 1rem;
            border-radius: 0.35rem;
        }
        
        .progress-bar {
            background-color: var(--primary-color);
        }
        
        .result-item {
            border-left: 0.25rem solid;
            margin-bottom: 0.5rem;
            padding: 0.75rem;
            border-radius: 0.25rem;
        }
        
        .result-success {
            border-left-color: #1cc88a;
            background-color: rgba(28, 200, 138, 0.1);
        }
        
        .result-error {
            border-left-color: #e74a3b;
            background-color: rgba(231, 74, 59, 0.1);
        }
        
        .directory-selector {
            display: flex;
            margin-bottom: 1.5rem;
        }
        
        .directory-input {
            flex-grow: 1;
            margin-right: 0.5rem;
        }
        
        .settings-panel {
            background-color: white;
            border-radius: 0.35rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.15rem 0.5rem 0 rgba(58, 59, 69, 0.1);
        }
        
        .video-path {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            background-color: #f8f9fa;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-header py-3">
                        <h4 class="m-0 font-weight-bold text-center">
                            <i class="bi bi-camera-reels me-2"></i>Media to Video Converter
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="settings-panel">
                            <h5 class="mb-4"><i class="bi bi-gear me-2"></i>Conversion Settings</h5>
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold">Source Directory:</label>
                                <div class="directory-selector">
                                    <input type="text" class="form-control directory-input" id="source-dir-input" placeholder="Enter or browse for source directory">
                                    <button class="btn btn-outline-secondary directory-btn" id="browse-btn">
                                        <i class="bi bi-folder"></i> Browse
                                    </button>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fps" class="form-label fw-bold">Frames Per Second (FPS): <span class="badge bg-primary" id="fps-value">10</span></label>
                                    <input type="range" class="form-range" min="1" max="60" value="10" id="fps">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Options:</label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="reverse-order">
                                        <label class="form-check-label" for="reverse-order">Reverse order</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" id="convert-btn">
                                    <i class="bi bi-play-fill me-2"></i>Convert Now
                                </button>
                            </div>
                        </div>
                        
                        <div id="progress-section" class="d-none">
                            <h5 class="mb-3"><i class="bi bi-graph-up me-2"></i>Conversion Progress</h5>
                            <div class="progress mb-3">
                                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                            </div>
                            
                            <div id="results-container">
                                <h5 class="mb-3"><i class="bi bi-list-check me-2"></i>Results</h5>
                                <div id="results-list" class="mb-3"></div>
                            </div>
                            
                            <div id="completion-message" class="alert alert-success d-none">
                                <i class="bi bi-check-circle-fill me-2"></i>
                                <strong>Processing Complete!</strong> Videos have been created in their respective folders.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sourceDirInput = document.getElementById('source-dir-input');
            const browseBtn = document.getElementById('browse-btn');
            const fpsSlider = document.getElementById('fps');
            const fpsValue = document.getElementById('fps-value');
            const reverseOrder = document.getElementById('reverse-order');
            const convertBtn = document.getElementById('convert-btn');
            const progressSection = document.getElementById('progress-section');
            const progressBar = document.getElementById('progress-bar');
            const resultsList = document.getElementById('results-list');
            const completionMessage = document.getElementById('completion-message');
            
            // Update FPS value display
            fpsSlider.addEventListener('input', function() {
                fpsValue.textContent = this.value;
            });
            
            // Handle browse button click
            browseBtn.addEventListener('click', function() {
                const dir = prompt("Enter the source directory path:");
                if (dir) {
                    sourceDirInput.value = dir;
                }
            });
            
            // Handle convert button click
            convertBtn.addEventListener('click', function() {
                const sourceDir = sourceDirInput.value.trim();
                const fps = parseInt(fpsSlider.value);
                const reverse = reverseOrder.checked;
                
                if (!sourceDir) {
                    alert('Please select a source directory first');
                    return;
                }
                
                // Show progress section
                progressSection.classList.remove('d-none');
                resultsList.innerHTML = '';
                completionMessage.classList.add('d-none');
                
                // Disable convert button
                convertBtn.disabled = true;
                convertBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Processing...';
                
                // Send processing request
                fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        source_dir: sourceDir,
                        fps: fps,
                        reverse: reverse
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                        return;
                    }
                    
                    // Update progress bar
                    progressBar.classList.remove('progress-bar-striped', 'progress-bar-animated');
                    
                    // Display results
                    data.results.forEach(result => {
                        const resultItem = document.createElement('div');
                        resultItem.className = `result-item result-${result.status}`;
                        
                        const statusIcon = result.status === 'success' ? 
                            'bi-check-circle-fill text-success' : 
                            'bi-x-circle-fill text-danger';
                        
                        resultItem.innerHTML = `
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <strong><i class="bi ${statusIcon} me-2"></i>${result.folder}</strong>
                                    <div class="small text-muted mt-1">${result.message}</div>
                                    ${result.video_path ? `<div class="video-path"><i class="bi bi-file-earmark-play me-1"></i>${result.video_path}</div>` : ''}
                                </div>
                                <span class="badge bg-${result.status === 'success' ? 'success' : 'danger'}">
                                    ${result.status.toUpperCase()}
                                </span>
                            </div>
                        `;
                        
                        resultsList.appendChild(resultItem);
                    });
                    
                    // Show completion message
                    completionMessage.classList.remove('d-none');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred during processing: ' + error.message);
                })
                .finally(() => {
                    convertBtn.disabled = false;
                    convertBtn.innerHTML = '<i class="bi bi-play-fill me-2"></i>Convert Now';
                });
            });
        });
    </script>
</body>
</html>
